<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <section class="container_rating">
      <div class="container_rating_star-icon">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h1 class="container_rating_title">How did we do?</h1>
      <p class="container_rating_content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="container_rating_numbers">
        <span class="container_rating_number">1</span>
        <span class="container_rating_number">2</span>
        <span class="container_rating_number">3</span>
        <span class="container_rating_number">4</span>
        <span class="container_rating_number">5</span>
      </div>
      <button type="submit" class="container_rating_submit-button">Submit</button>
    </section>
  </main>  
  <footer class="attribution">
    <p>
      <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="#"> Lei</a>. -->
      Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI" target="_blank"> Frontend Mentor</a>. Coded by <a href="#"> Lei</a>.
      <!-- Ajouter lien vers github -->
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
